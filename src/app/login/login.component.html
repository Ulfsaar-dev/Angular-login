<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div>
      <mat-form-field >
        <input matInput type="text" formControlName="username" class="form-control" placeholder="UserName" value="" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field >
        <input matInput type="password" formControlName="password" class="form-control" placeholder="Password" value="" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.password.errors">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-button>Login</button>
    </div>
  </form>
</div>
